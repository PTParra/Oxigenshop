<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>OXIGENShop</title>
</head>

<body>
    <header class="header">
        <nav class="header__nav">
            <h1 class="header__nav__title">OXYGENShop</h1>
            <ul style="display: none;">
                <li>Why Us</li>
                <li>Benefits</li>
                <li>Prices</li>
                <li>Contact</li>
            </ul>
            <button class="header__nav__button">
                <img src="./assets/icons/Menu.png" alt="">
            </button>
        </nav>
    </header>
    <section class="front">
        <article class="front__sell">
            <h1 class="front__sell__title">Sell More!</h1>
            <p class="front__sell__subtitle">Open shop on our platform and increase your sales</p>
            <a class="front__sell__link" href="#">Open your shop</a>
            <img class="front__sell__image" src="./assets/images/laptop.png" alt="">
        </article>
        <article class="front__popularity">
            <h2 class="front__popularity__title">The most popular sales platform in country</h2>
            <div class="front__popularity__numbers">
                <div class="front__popularity__numbers__number">
                    <div class="front__popularity__numbers__number__icon">
                        <img class="front__popularity__numbers__number__icon__circle"
                            src="./assets/images/circulo-rosa.png" alt="">
                        <img class="front__popularity__numbers__number__icon__image front__popularity__numbers__number__icon__image--person"
                            src="./assets/icons/person.png" alt="">
                    </div>
                    <h3 class="front__popularity__numbers__number__title">100000+</h3>
                    <h4 class="front__popularity__numbers__number__subtitle">daily entries</h4>
                </div>
                <div class="front__popularity__numbers__number">
                    <div class="front__popularity__numbers__number__icon">
                        <img class="front__popularity__numbers__number__icon__circle"
                            src="./assets/images/circulo-azul.png" alt="">
                        <img class="front__popularity__numbers__number__icon__image front__popularity__numbers__number__icon__image--eye"
                            src="./assets/icons/eye.png" alt="">
                    </div>
                    <h3 class="front__popularity__numbers__number__title">2000000+</h3>
                    <h4 class="front__popularity__numbers__number__subtitle">seen products every day</h4>
                </div>
                <div class="front__popularity__numbers__number">
                    <div class="front__popularity__numbers__number__icon">
                        <img class="front__popularity__numbers__number__icon__circle"
                            src="./assets/images/circulo-verde.png" alt="">
                        <img class="front__popularity__numbers__number__icon__image front__popularity__numbers__number__icon__image--posts"
                            src="./assets/icons/posts.png" alt="">
                    </div>
                    <h3 class="front__popularity__numbers__number__title">10000+</h3>
                    <h4 class="front__popularity__numbers__number__subtitle">added posts daily</h4>
                </div>
            </div>
        </article>
    </section>

</body>

</html>
